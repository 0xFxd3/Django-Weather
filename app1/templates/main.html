{% load static %}
<!DOCTYPE html> 
<!-- admin, admin - login -->
<html>
   <head>
      <title>{% block title %}{% endblock %}</title>
      {% load bootstrap5 %}
      {% load bootstrap_icons %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}

      <link rel="stylesheet" href="{% static 'CSS/KochamCie/checkbox.css' %}">
      <link rel="stylesheet" href="{% static 'CSS/KochamCie/backgroundStyle.css' %}"> <!-- Include the new CSS file -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="container-fluid">
         <!-- Navigation bar -->
         <div class="container-fluid fixed-top">
            <div class="row pt-1">
               <div class="col-12">
                  {% include 'navigation.html' %}  
                  {% block content %}
                  {% endblock %}
               </div>
            </div>
         </div>
      </div>
      <!-- Main Body MT OR PT -->
      <div class="row mt-3 container-fluid border border-dark border-5">
         <div class="row mt-3">
            <div class="container-fluid border border-dark border-5 containerSize col-md-8">
               <form action="" method="POST" class="was-validated">
                  {% csrf_token %}
                  <hr>
                  <div class="form-floating mb-3 row-sm-3">
                     <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                     <label for="username">Username:</label>
                  </div>
                  <div class="form-floating mb-3">
                     <input class="form-control form-control-lg" type="password" id="password" placeholder="Enter password" name="password" required>
                     <label for="password">Password:</label>
                  </div>
                  <input class="btn-22" type="submit" name="Login" class="btn" value="Login" />
               </form>
               <div class="col-md-4">
                  <a class="btn-22 btn" href="{% url 'register'%}">Register</a>
               </div>
            </div>
            <!-- Slideshow on the right -->
            <div class="col-md-4">
               {% include 'slideshow.html' %} 
            </div>
            <div class="row mt-4"></div>
         </div>
      </div>

      <!-- Background Video -->
      <video id="background-video" autoplay muted loop>
         <source src="{% static 'Video/backGMain.mp4' %}" type="video/mp4">
         Your browser does not support the video tag.
      </video>

      <div class="container-fluid fixed-bottom">
         <div class="row mt-2">
            <div class="col-12">
               {% include 'endPage.html' %}
            </div>
         </div>
      </div>         
   </body>
</html>
