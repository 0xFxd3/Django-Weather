<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const xValues = ["Days Outside", "Days Recycled", "Days Walked", "Days Car Used", "Days Public Transport"];
const yValues = [55, 49, 44, 24, 20];
const barColors = ["pink", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Personal Health Tracker"
    }
  }
});
</script>

</body>
</html>
